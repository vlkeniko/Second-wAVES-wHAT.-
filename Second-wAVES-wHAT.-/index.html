<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="jaj.ico">
    <title>SoMe Login</title>
</head>

<body>
    <div class="login">
<h1>Log in to see the wonderful SoMe project</h1>
    <form name="login">
        <div class="form">
       <p class="label">Username </p><input class="input" id="space" name="id" size="6" type="text">
       <p class="label">Password </p><input class="input" name="pass" size="6" type="password">
       </div>
       <input id="loginbutton" value="Login" onclick="pasuser(this.form)" type="button">       
    </form>
    
</div>
    <script language="javascript">
        function pasuser(form) {
            if (form.id.value == "AgentS") {
                if (form.pass.value == "PeppaPig") { location = "main.html" }
                else { alert("Wrong Password") }
            }
            else { alert("Wrong Username") }
        } 
    </script>
</body>

</html>
